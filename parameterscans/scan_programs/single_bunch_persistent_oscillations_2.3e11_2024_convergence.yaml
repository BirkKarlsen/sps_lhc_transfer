# First scan with RF noise to look at out-of-bucket loss as a function of bunch length
# Bunch generation configuration
generated_in: 'SPS'
include_impedance: 1        # Include the LHC impedance model
impedance_model: 'LHC_450GeV_2024_june.dat'
# Beam parameters
intensity: 2.3              # Operational LHC intensity during 2023
n_macroparticles: [1000000, 2000000, 4000000, 5000000, 10000000]
exponent: 1.5
bunchlength: 1.4
phase_error: 25
# Tracking configuration
number_of_turns: 500000     # Number of turns corresponding to 5 minutes
include_global: 0           # Including beam-phase loop
dt_cont: 10                 # The turns between the continuous signals are sampled
dt_beam: 50000              # The turns between beam parameters are measured
dt_int: 1                   # The turns between calculating the beam induced voltage
dt_ld: 200000               # The turns between saving the particle coordinates
# SPS settings
voltage_200: 8.4
voltage_800: 0.165
# LHC settings
voltage: 10
# HT condor settings
flavour: 'longlunch'
run_gpu: 1